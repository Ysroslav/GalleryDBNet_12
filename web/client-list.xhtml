<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="myStyle.css"  />
</h:head>
<h:body>
    <h:form>
        <p:dataTable id="dataTable" value="#{clientListController.listClients}" var="client" rowIndexVar="indexVar">
            <f:facet name="header">
                <p:outputPanel style="margin: 5px;">
                    <p:outputLabel value="CLIENTS" />
                </p:outputPanel>
            </f:facet>
            <p:column headerText="â„–" style="text-align: center;" width="50">
                <p:outputLabel value="#{indexVar +1}." />
            </p:column>
            <p:column headerText="FIRST NAME" width="200">
                <p:outputLabel value="#{client.firstName}" />
            </p:column>
            <p:column headerText="LAST NAME" style="width: 100%;">
                <p:outputLabel value="#{client.lastName}" />
            </p:column>
            <p:column headerText="DATE BIRTH" width="150" style="text-align: center;">
                <p:outputLabel value="#{client.dateBirth}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </p:outputLabel>
            </p:column>
            <p:column headerText="E-MAIL" width="200" style="text-align: center;">
                <p:outputLabel value="#{client.email}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="TELEPHONE" width="200" style="text-align: center;">
                <p:outputLabel value="#{client.telephone}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="ADD TELEPHONE" width="200" style="text-align: center;">
                <p:outputLabel value="#{client.addtelephone}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="ADDRESS" width="200" style="text-align: center;">
                <p:outputLabel value="#{client.address}">
                </p:outputLabel>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="task-list" target="_blank">
                    <i class="fa fa-bars" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="clientId" value="#{client.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="client-edit">
                    <i class="fa fa-edit"  style="font-size: 1.5em;margin: 5px;"/>
                    <f:param name="id" value="#{client.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:commandLink actionListener="#{clientListController.removeClientById(client.id)}, #{logController.remove(clientEditController.clientEnt)}" update="dataTable">
                    <i class="fa fa-trash"  style="font-size: 1.5em;margin: 5px;"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:button value="CREATE" outcome="client-edit" />
            <p:spacer width="20" />
            <p:commandButton value="REFRESH" update="@form" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
