<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="myStyle.css"  />
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{clientEditController.id}}" />
    <f:viewAction action="#{clientEditController.init}" />
</f:metadata>

<h:body>

    <h:form>
        <p:fieldset legend="EDIT CLIENT">
            <p:spacer height="5" />
            <p:outputPanel>
                <p:outputLabel value="FIRST NAME" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:inputText value="#{clientEditController.clientEnt.firstName}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="LAST NAME" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:inputText value="#{clientEditController.clientEnt.lastName}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="DATE BIRTH" />
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:calendar value="#{clientEditController.clientEnt.dateBirth}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="E-mail" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{clientEditController.clientEnt.email}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="TELEPHONE" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{clientEditController.clientEnt.telephone}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="ADD TELEPHONE" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{clientEditController.clientEnt.addtelephone}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="ADDRESS" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{clientEditController.clientEnt.address}" />
            </p:outputPanel>
            <p:spacer height="20" />
        </p:fieldset>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{clientEditController.save}, #{logController.save(clientEditController.clientEnt)}" />
            <p:spacer width="20" />
            <p:button value="CLIENTS" outcome="client-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>

</html>
