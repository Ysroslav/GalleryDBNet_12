<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="myStyle.css"  />
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{pictureEditController.id}" />
    <f:viewAction action="#{pictureEditController.init}" />
</f:metadata>

<h:body>
    <h:form>
        <p:fieldset legend="EDIT PICTURE">
            <p:spacer height="5" />
            <p:outputPanel>
                <p:outputLabel value="TITLE PICTURE" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:inputText value="#{pictureEditController.pictureEnt.titlePicture}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="DATE CREATE" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:inputText value="#{pictureEditController.pictureEnt.dateInput}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="COST VALUE" />
            </p:outputPanel>
            <p:outputPanel styleClass="ui-fluid">
                <p:calendar value="#{pictureEditController.pictureEnt.valueBalance}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="APOSTEL" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{pictureEditController.pictureEnt.apostel}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="AUTHOR" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{pictureEditController.pictureEnt.tblClientEnt.lastName}" />
            </p:outputPanel>
            <p:spacer height="20" />

            <p:outputPanel>
                <p:outputLabel value="PICTURE STYLE" />
            </p:outputPanel>
            <p:outputPanel  styleClass="ui-fluid">
                <p:calendar value="#{pictureEditController.pictureEnt.dictTypepictureEnt.nameType}" />
            </p:outputPanel>
            <p:spacer height="20" />

        </p:fieldset>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{pictureEditController.save}, #{logController.save(pictureEditController.pictureEnt)}" />
            <p:spacer width="20" />
            <p:button value="CLIENTS" outcome="client-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
