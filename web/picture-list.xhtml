<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="myStyle.css"  />
</h:head>
<h:body>
    <h:form>
        <p:dataTable id="dataTable" value="#{pictureListController.listPictures}" var="picture" rowIndexVar="indexVar">
            <f:facet name="header">
                <p:outputPanel style="margin: 5px;">
                    <p:outputLabel value="PICTURES" />
                </p:outputPanel>
            </f:facet>
            <p:column headerText="â„–" style="text-align: center;" width="50">
                <p:outputLabel value="#{indexVar +1}." />
            </p:column>
            <p:column headerText="TITLE PICTURE" width="300">
                <p:outputLabel value="#{picture.titlePicture}" />
            </p:column>
            <p:column headerText="DATE CREATE" style="width: 100%;">
                <p:outputLabel value="#{picture.dateInput}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </p:outputLabel>
            </p:column>
            <p:column headerText="VALUE" width="150" style="text-align: center;">
                <p:outputLabel value="#{picture.valueBalance}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="APOSTEL" width="200" style="text-align: center;">
                <p:outputLabel value="#{picture.apostel}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="AUTHOR" width="200" style="text-align: center;">
                <p:outputLabel value="#{picture.tblClientEnt.lastName}">
                </p:outputLabel>
            </p:column>
            <p:column headerText="STYLE" width="300" style="text-align: center;">
                <p:outputLabel value="#{picture.dictTypepictureEnt.nameType}">
                </p:outputLabel>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="task-list" target="_blank">
                    <i class="fa fa-bars" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="pictureId" value="#{picture.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:link outcome="picture-edit">
                    <i class="fa fa-edit"  style="font-size: 1.5em;margin: 5px;"/>
                    <f:param name="id" value="#{picture.id}" />
                </p:link>
            </p:column>
            <p:column width="30" style="text-align: center;">
                <p:commandLink actionListener="#{pictureListController.removePictureById(picture.id)}, #{logController.remove(pictureEditController.pictureEnt)}" update="dataTable">
                    <i class="fa fa-trash"  style="font-size: 1.5em;margin: 5px;"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:button value="CREATE" outcome="picture-edit" />
            <p:spacer width="20" />
            <p:commandButton value="REFRESH" update="@form" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
